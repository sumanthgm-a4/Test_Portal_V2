{% include 'navbar.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Question | TestPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #3f89ca;
        }
    </style>
</head>

<body>
    <div style="padding-top: 10px; padding-bottom: 20px">
        <h1 align="center">Add a New Question</h1>
    </div>

    {% if request.user.is_authenticated and request.user.is_superuser %}
    <div class="container mt-5">
        <h2 class="mb-4">Question Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="question_name" class="form-label">Question Name</label>
                <input type="text" class="form-control" id="question_name" name="question_name" required>
            </div>
            <div class="mb-3">
                <label for="question_desc" class="form-label">Question Description</label>
                <textarea class="form-control" id="question_desc" name="question_desc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="visible_test_cases" class="form-label">Visible Test Cases (JSON Format)</label>
                <textarea class="form-control" id="visible_test_cases" name="visible_test_cases" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="hidden_test_cases" class="form-label">Hidden Test Cases (JSON Format)</label>
                <textarea class="form-control" id="hidden_test_cases" name="hidden_test_cases" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Question</button>
        </form>
    </div>
    {% else %}
        <p>You do not have permission to add questions.</p>
    {% endif %}

    {% for i in messages %}
    <div class="alert alert-{{ i.tags }} container col-lg-6" align="center" style="padding-top: 10px;">
        {{ i }}
    </div>
    {% endfor %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
