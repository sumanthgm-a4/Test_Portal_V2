{% include 'navbar.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #3f89ca;
        }
    </style>
</head>

<body>
    <div style="padding-top: 10px;">
        <h1 align="center">Please login to continue</h1>
        <div class="container col-lg-5" style="padding-top: 10px;">
            {% for i in messages %}
            <div class="alert alert-{{ i.tags }} container col-lg-6" align="center">
                {{ i }}
            </div>
            {% endfor %}
            <div class="card">

                <div class="card-header" style="background-color: #fff8b5;">
                    <h3 align="center">Enter login details</h3>
                </div>

                <form method="POST"> {% csrf_token %}
                    <div class="card-body" style="background-color: #fff8b5;">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><strong>Username</strong></label>
                            <input name="username" type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><strong>Password</strong></label>
                            <input name="password" type="password" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="card-footer" style="padding-bottom: 0px; background-color: #fff8b5;" align="center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
